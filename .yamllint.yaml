---
# yamllint configuration for k8s-eni-tagger
extends: default

rules:
  line-length:
    max: 120
    level: warning
  comments:
    min-spaces-from-content: 1
  document-start: disable
  truthy:
    allowed-values: ['true', 'false', 'on', 'off']
  indentation:
    spaces: 2
    indent-sequences: true

ignore: |
  cover.out
  coverage.out
  bin/
  .github/
  charts/k8s-eni-tagger/templates/
