name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Run Tests
        run: go test -v ./...

      - name: Build Binaries
        run: |
          GOOS=linux GOARCH=amd64 go build -o k8s-eni-tagger-linux-amd64 main.go
          GOOS=linux GOARCH=arm64 go build -o k8s-eni-tagger-linux-arm64 main.go

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push Debug Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: debug
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}-debug
          labels: ${{ steps.meta.outputs.labels }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Package Helm Chart
        run: |
          helm package charts/k8s-eni-tagger --destination .
          helm repo index . --url https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}

      - name: Push Helm Chart to GHCR OCI Registry
        run: |
          helm registry login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
          CHART_TGZ=$(ls k8s-eni-tagger-*.tgz)
          helm push ${CHART_TGZ} oci://ghcr.io/${{ github.repository_owner }}/charts
          echo "âœ… Helm chart pushed to: oci://ghcr.io/${{ github.repository_owner }}/charts"

      - name: Run Chart Releaser
        uses: helm/chart-releaser-action@v1.6.0
        with:
          charts_dir: charts
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            k8s-eni-tagger-linux-amd64
            k8s-eni-tagger-linux-arm64
            k8s-eni-tagger-*.tgz
            index.yaml
          generate_release_notes: true
