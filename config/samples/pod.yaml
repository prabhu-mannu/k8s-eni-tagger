apiVersion: v1
kind: Pod
metadata:
  name: sample-pod
  annotations:
    # Supports both formats:
    # 1. Comma-separated: CostCenter=1234,Team=Platform,Env=Dev
    # 2. JSON: '{"CostCenter":"1234","Team":"Platform","Env":"Dev"}'
    eni-tagger.io/tags: "CostCenter=1234,Team=Platform,Env=Dev"
spec:
  containers:
  - name: nginx
    image: nginx:latest
    ports:
    - containerPort: 80
