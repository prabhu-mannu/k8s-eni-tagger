apiVersion: v1
kind: Pod
metadata:
  name: sample-pod
  annotations:
    # Supports both formats:
    # 1. Comma-separated (recommended): CostCenter=1234,Team=Platform,Environment=Production
    # 2. JSON: '{"CostCenter":"1234","Team":"Platform","Environment":"Production"}'
    # Use PascalCase for consistency with AWS conventions
    eni-tagger.io/tags: "CostCenter=1234,Team=Platform,Environment=Development"
spec:
  containers:
  - name: nginx
    image: nginx:latest
    ports:
    - containerPort: 80
