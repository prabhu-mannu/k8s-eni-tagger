{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "k8s-eni-tagger.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "k8s-eni-tagger.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "k8s-eni-tagger.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow Prometheus metrics scraping
    - from:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: {{ .Values.metrics.port | default 8090 }}
    # Allow health probes from kubelet
    - from:
        - namespaceSelector: {}
          podSelector: {}
      ports:
        - protocol: TCP
          port: {{ .Values.health.port | default 8081 }}
  egress:
    # Allow DNS queries
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow Kubernetes API server access
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 6443
    # Allow AWS API access (HTTPS)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
    {{- if .Values.config.enableCacheConfigMap }}
    # Allow access to etcd for ConfigMap operations
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 2379
        - protocol: TCP
          port: 2380
    {{- end }}
{{- end }}
