apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "k8s-eni-tagger.fullname" . }}
  labels:
    {{- include "k8s-eni-tagger.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "k8s-eni-tagger.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- if .Values.securityGroupPolicy.enabled }}
        # Hash of security group IDs to trigger pod restart on changes
        checksum/security-groups: {{ .Values.securityGroupPolicy.groupIds | toJson | sha256sum }}
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "k8s-eni-tagger.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "k8s-eni-tagger.serviceAccountName" . }}
      {{- if not (kindIs "invalid" .Values.serviceAccount.automountServiceAccountToken) }}
      automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            {{- if eq (include "k8s-eni-tagger.leaderElectionEnabled" .) "true" }}
            - --leader-elect
            {{- end }}
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- if .Values.configMap.create }}
          envFrom:
            - configMapRef:
                name: {{ include "k8s-eni-tagger.envConfigMapName" . }}
                optional: true
            {{- with .Values.envFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- else }}
          {{- with .Values.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}
          ports:
            - name: metrics
              containerPort: {{ .Values.metrics.port | default 8090 }}
              protocol: TCP
            - name: health
              containerPort: {{ .Values.health.port | default 8081 }}
              protocol: TCP
          startupProbe:
            httpGet:
              path: /healthz
              port: health
            failureThreshold: 30
            periodSeconds: 10
            # Gives up to 5 minutes for AWS connectivity validation at startup
            # This runs ONCE to verify AWS API access and IAM permissions
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
            # Simple ping to detect deadlocks, does not call AWS API
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
            # Simple ping to check manager readiness, does not call AWS API
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.extraVolumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.extraVolumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
