apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "k8s-eni-tagger.fullname" . }}
  labels:
    {{- include "k8s-eni-tagger.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "k8s-eni-tagger.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "k8s-eni-tagger.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "k8s-eni-tagger.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --annotation-key={{ .Values.config.annotationKey }}
            - --max-concurrent-reconciles={{ .Values.config.maxConcurrentReconciles }}
            {{- if .Values.config.watchNamespace }}
            - --watch-namespace={{ .Values.config.watchNamespace }}
            {{- end }}
            {{- if .Values.config.dryRun }}
            - --dry-run
            {{- end }}
            {{- if .Values.config.subnetIDs }}
            - --subnet-ids={{ .Values.config.subnetIDs }}
            {{- end }}
            {{- if .Values.config.allowSharedENITagging }}
            - --allow-shared-eni-tagging
            {{- end }}
            {{- if not .Values.config.enableENICache }}
            - --enable-eni-cache=false
            {{- end }}
            {{- if .Values.config.enableCacheConfigMap }}
            - --enable-cache-configmap
            {{- end }}
            - --aws-rate-limit-qps={{ .Values.config.awsRateLimitQPS }}
            - --aws-rate-limit-burst={{ .Values.config.awsRateLimitBurst }}
            - --pprof-bind-address={{ .Values.config.pprofBindAddress }}
            - --metrics-bind-address=:8090
          {{- if .Values.env }}
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}
          ports:
            - name: metrics
              containerPort: 8090
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
