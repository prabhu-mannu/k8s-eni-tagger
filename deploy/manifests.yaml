apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-eni-tagger
  namespace: default
  annotations:
    # Replace with your IAM Role ARN for IRSA
    # eks.amazonaws.com/role-arn: arn:aws:iam::111122223333:role/my-eni-tagger-role
    # eks.amazonaws.com/role-arn: arn:aws:iam::111122223333:role/my-eni-tagger-role
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: k8s-eni-tagger-config
  namespace: default
data:
  # Comma-separated list of subnet IDs where tagging is allowed
  # Leave empty to allow all (subject to safety checks)
  ENI_TAGGER_SUBNET_IDS: ""
  # Set to "true" to allow tagging of shared ENIs (DANGEROUS)
  # ENI_TAGGER_ALLOW_SHARED: "false"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-eni-tagger-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: [""]
  resources: ["pods/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-eni-tagger-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-eni-tagger-role
subjects:
- kind: ServiceAccount
  name: k8s-eni-tagger
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-eni-tagger
  namespace: default
  labels:
    app: k8s-eni-tagger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-eni-tagger
  template:
    metadata:
      labels:
        app: k8s-eni-tagger
    spec:
      serviceAccountName: k8s-eni-tagger
      containers:
      - name: manager
        image: REPLACE_WITH_YOUR_IMAGE:latest
        imagePullPolicy: Always
        command:
        - /manager
        args:
        - --leader-elect
        env:
        - name: ENI_TAGGER_SUBNET_IDS
          valueFrom:
            configMapKeyRef:
              name: k8s-eni-tagger-config
              key: ENI_TAGGER_SUBNET_IDS
              optional: true
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
